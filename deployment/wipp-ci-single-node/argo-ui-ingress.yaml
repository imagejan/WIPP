apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - ARGO_HOSTNAME_VALUE
      secretName: WIPP_TLS_SECRET 
  rules:
  - host: ARGO_HOSTNAME_VALUE
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: argo-ui
            port: 
              number: 8001
