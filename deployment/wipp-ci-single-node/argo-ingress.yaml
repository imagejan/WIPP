apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - ARGO_URL_VALUE
      secretName: WIPP_TLS_SECRET_VALUE 
  rules:
  - host: ARGO_URL_VALUE
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: argo-server
            port: 
              number: 2746

